<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="cambiarPassword">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header pb-0">
						<div class="d-flex justify-content-between">
							<span class="card-title">Cambiar Password</span>
						</div>
					</div>
					<div class="card-body">
						<form method="POST" th:object="${usuario}" id="formModificarPasswordUsuarioAcct">
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<input type="hidden" th:field="*{id}"> 
										<input type="text" th:field="*{nombre}" disabled="disabled" class="form-control" placeholder="Nombre del Usuario" required="required">
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<input class="form-control" type="text" disabled="disabled" th:field="*{username}"
											placeholder="Usuario">
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<input class="form-control" type="password" th:field="*{password}"
											placeholder="Password" required="required">
									</div>
								</div>
								
<!-- 								<div class="col-md-3"> -->
<!-- 									<div class="form-group"> -->
<!-- 										<select th:field="*{estatus}" class="form-control" required="required"> -->
<!-- 											<option value="1">Activo</option> -->
<!-- 											<option value="2">Inactivo</option> -->
<!-- 										</select> -->
<!-- 									</div> -->
<!-- 								</div> -->
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group pull-right">
										<input type="submit" value="Guardar" class="btn btn-primary">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
