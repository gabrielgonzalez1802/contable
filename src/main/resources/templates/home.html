<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sistema Contable</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
<!-- 	<link rel="icon" href="../assets/img/icon.ico" type="image/x-icon"/> -->

	<!-- Fonts and icons -->
	<script th:src="@{/js/webfont.min.js}"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/atlantis.css}">

	<style type="text/css">	
		.content{
			background-color: #caced2;
		}
		.form-control {
		    background-color: #caced2;
		}
		.card .card-body, .card-light .card-body {
			padding: 1.25rem;
			padding-top: 0px;
		}
		.card {
  		  	min-height: 680px;
		    overflow: auto;
		    height: 680px;
		    max-height: 680px;
		}
		.nav-pills.nav-secondary .nav-link.active {
		    background: #007bff;
		    border: 1px solid #007bff;
		}
		.form-control {
		    border-color: #44464c;
		}   
	</style>
</head>
<body>
<div id="grupoResponseCliente">
	<input type="hidden" th:value="${responseCliente}" id="responseCliente">
</div>
	<div class="wrapper">
		<div class="main-header">
			<!-- Logo Header -->
			<div class="logo-header" data-background-color="dark">
				
				<a href="#" class="logo">
					<img th:src="@{/img/logo.png}" style="width: 180px;height: 55px;" alt="navbar brand" class="navbar-brand">
				</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="icon-menu"></i>
					</span>
				</button>
				<button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
				<div class="nav-toggle">
					<button class="btn btn-toggle toggle-sidebar">
						<i class="icon-menu"></i>
					</button>
				</div>
			</div>
			<!-- End Logo Header -->

			<!-- Navbar Header -->
			<span th:insert="../static/fragments/topMenu :: menu-principal"></span> 
			<!-- End Navbar -->
		</div>

		<!-- Sidebar -->
		<span th:insert="../static/fragments/sidebar :: sidebar"></span>
		<!-- End Sidebar -->

		<div class="main-panel">
			<div class="content">
				<div class="panel-header" style="background-color: #caced2;">
					<div class="page-inner py-4"></div>
				</div>
				<div class="page-inner mt--5">
					<div class="row">
						<div class="col-md-12">
							<div class="card" id="contenido">
								<div class="card-header">
									<div class="card-head-row">
										<div class="card-title"></div>
									</div>
								</div>
								<div class="card-body">
									<img th:src="@{/img/martinsa.PNG}">
									<br><br>
									<h3>Martinsa</h3>
									<h3>809-000-0000</h3>
									<div class="card-box">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div>
				<footer class="footer" th:insert="../static/fragments/footer :: pie-pagina"></footer>
			</div>
		</div>
		
	</div>
	<!--   Core JS Files   -->
	<script th:src="@{/js/jquery.3.2.1.min.js}"></script>
	<script th:src="@{/bootstrap/bootstrap.min.js}"></script>

	<!-- jQuery UI -->
	<script th:src="@{/js/jquery-ui.min.js}"></script>

	<!-- jQuery Scrollbar -->
	<script th:src="@{/js/jquery.scrollbar.min.js}"></script>

	<!-- Sweet Alert -->
<!-- 	<script th:src="@{/js/sweetalert.min.js}"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	
	<!-- Atlantis JS -->
	<script th:src="@{/js/atlantis.min.js}"></script>
	
	<!-- Datatables -->
	<script th:src="@{/js/datatables.min.js}"></script>
	
	<!-- customized --> 
	
	<!-- Clientes -->
	<script th:src="@{/js/clientes.js}"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			addEvents(); 
		});
	</script>

</body>
</html>
