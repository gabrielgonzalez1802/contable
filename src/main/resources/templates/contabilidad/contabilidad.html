	<div th:fragment="contabilidad">
	
   <!-- Modal CUENTAS -->         
  <div class="modal" id="modalModificarCuentas">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modificar cuenta</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
        	<div id="editCuentaContable">
	        	<div class="row">
					<div class="col-md-4">
						<label>Codigo</label>
						<input type="text" placeholder="Codigo" th:field="${cuentaContable.codigo}" id="editCodigoCuenta" maxlength="29" class="form-control">
					</div>
					<div class="col-md-4">
						<label>Nombre</label>
						<input type="text" placeholder="Nombre Cuenta" th:field="${cuentaContable.nombreCuenta}" class="form-control" id="editNombreCuenta">
					</div>
					<div class="col-md-4">
						<label>Tipo</label>
						<select class="form-control" id="editTipoCuenta" th:field="${cuentaContable.tipo}">
							<option value="0">Seleccione</option>
							<option value="A">Auxiliar</option>
							<option value="C">Control</option>
						</select>
					</div>
				</div>
	
				<br>
				
				<div class="row">
					<div class="col-md-6">
						<label>Cuenta Control</label>
						<input type="hidden" id="idEditCuentaControlPrincipal" th:field="${cuentaContable.id}">
						<input type="hidden" id="idEditCuentaControl" th:field="${cuentaContable.idCuentaControl}">
						<input type="text" th:field="${cuentaContable.cuentaControl}" disabled="disabled" placeholder="Cuenta Control" class="form-control" id="editCuentaControl">
					</div>
					<div class="col-md-4">
						<label>Grupo Cuenta</label>
						<input type="text" th:field="${cuentaContable.grupoCuenta}" disabled="disabled" placeholder="Grupo Cuenta" class="form-control" id="editGrupoCuenta">
					</div>
					<div class="col-md-2">
						<button class="btn btn-success btn-md" style="margin-top: 30px; font-size: 30px;" id="btnGuardarUpdateCuentaContable"> Modificar </button>
					</div>
				</div>
        	</div>
        	
        	<br>
        	
        	<div class="row">
				<div class="col-md-12">
					<div id="">
						<div class="table-responsive">
			                   <table class="table mg-b-0 text-md-nowrap" id="tablaEditCuentasContables">
									<thead style="background-color: #0162e8;height: 80px;">
										<tr>
										   <th style="color: #f3f3f3;padding-top: 10px;">Codigo</th>
										   <th style="color: #f3f3f3;padding-top: 10px;">Cuenta</th>
										   <th style="color: #f3f3f3;padding-top: 10px;">Control</th>
										   <th style="color: #f3f3f3;padding-top: 10px;">Tipo</th>
										   <th></th>
										</tr>
									 </thead>
									<tbody>
										 <tr th:each="cuentaContable : ${cuentasContables}">
											 <td th:text="${cuentaContable.codigo}"></td>
										 	 <td th:text="${cuentaContable.nombreCuenta}"></td>
										 	 <td th:text="${cuentaContable.cuentaControl}"></td>
										 	 <td th:text="${cuentaContable.tipo}"></td>
											 <td>
												  <button th:onclick="'modificarCuentaContable(\'' + ${cuentaContable.id} + '\');'" class="btn btn-info"><i class="fas fa-edit"></i></button>
										 	 	  <button th:onclick="'eliminarCuentaContable(\'' + ${cuentaContable.id} + '\');'" class="btn btn-danger"><i class="fas fa-trash"></i></button>
											 </td> 
									 </tr> 
								</tbody>
							 </table>
		                 </div>
					</div>
				</div>
			</div>
        </div>
			
        <!-- Modal footer -->
        <div class="modal-footer">
<!--           <button type="button" class="btn btn-success" id="btnGuardarUpdateCuentaContable" data-dismiss="modal">Guardar</button> -->
        </div>
        
      </div>
    </div>
  </div> 
	
 <!-- Modal Agregar Cuentas -->         
  <div class="modal" id="modalCuentas">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Agregar cuenta</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          	<div class="row">
				<div class="col-md-4">
					<label>Codigo</label>
					<input type="text" placeholder="Codigo" id="codigoCuenta" maxlength="29" class="form-control">
				</div>
				<div class="col-md-4">
					<label>Nombre</label>
					<input type="text" placeholder="Nombre Cuenta" class="form-control" id="nombreCuenta">
				</div>
				<div class="col-md-4">
					<label>Tipo</label>
					<select class="form-control" id="tipoCuenta">
						<option value="0">Seleccione</option>
						<option value="A">Auxiliar</option>
						<option value="C">Control</option>
					</select>
				</div>
			</div>

			<br>
			
			<div class="row">
				<div class="col-md-6">
					<label>Cuenta Control</label>
					<input type="hidden" id="idCuentaControl">
					<input type="text" disabled="disabled" placeholder="Cuenta Control" class="form-control" id="cuentaControl">
				</div>
				<div class="col-md-4">
					<label>Grupo Cuenta</label>
					<input type="text" disabled="disabled" placeholder="Grupo Cuenta" class="form-control" id="grupoCuenta">
				</div>
				<div class="col-md-2">
					<button class="btn btn-success btn-md" style="margin-top: 30px; font-size: 25px;" id="agregarCuentaContable"> Agregar </button>
<!-- 					<button id="imprime">Imprimir</button> -->
					<button id="imprime2" class="btn btn-info btn-md" style="margin-top: 30px; font-size: 25px;"><i class="fas fa-print"></i></button>
				</div>
			</div>
			
			<br>
			
			<div class="row">
				<div class="col-md-12">
					<div id="">
						<div class="table-responsive">
			                   <table class="table mg-b-0 text-md-nowrap" id="tablaCuentasContables">
									<thead style="background-color: #0162e8;height: 80px;">
										<tr>
										   <th style="color: #f3f3f3;padding-top: 10px;">Codigo</th>
										   <th style="color: #f3f3f3;padding-top: 10px;">Cuenta</th>
										   <th style="color: #f3f3f3;padding-top: 10px;">Control</th>
										   <th style="color: #f3f3f3;padding-top: 10px;">Tipo</th>
										   <th></th>
										</tr>
									 </thead>
									<tbody>
										 <tr th:each="cuentaContable : ${cuentasContables}">
											 <td th:text="${cuentaContable.codigo}"></td>
										 	 <td th:text="${cuentaContable.nombreCuenta}"></td>
										 	 <td th:text="${cuentaContable.cuentaControl}"></td>
										 	 <td th:text="${cuentaContable.tipo}"></td>
											 <td>
												  <button th:onclick="'modificarCuentaContable(\'' + ${cuentaContable.id} + '\');'" class="btn btn-info"><i class="fas fa-edit"></i></button>
										 	 	  <button th:onclick="'eliminarCuentaContable(\'' + ${cuentaContable.id} + '\');'" class="btn btn-danger"><i class="fas fa-trash"></i></button>
											 </td> 
									 </tr> 
								</tbody>
							 </table>
		                 </div>
					</div>
				</div>
			</div>
			

        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
<!--           <button type="button" class="btn btn-success" data-dismiss="modal">Regresar</button> -->
        </div>
        
      </div>
    </div>
  </div> 
		
   <!-- Modal Entrada Diario -->         
  <div class="modal" id="modalEntradaDiario">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Entrada Diario</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
        	<div class="row">
        		<div class="col-md-4">
					<label>Monto</label><span style="color:red;"> *</span>
					<input type="number" min="0" placeholder="Monto" class="form-control" id="montoEd">
        		</div>
        		
        		<div class="col-md-8">
					<label>Motivo</label><span style="color:red;"> *</span>
					<input type="text" placeholder="Motivo" class="form-control" id="motivoEd">
				</div>
        	</div>
        	
        	<br>
        
          	<div class="row">
          		
          		<div class="col-md-2">
          			<label>&nbsp;</label>
          			<input type="text" class="form-control" id="indicioEd1" placeholder="Codigo">
          		</div>
          	
          		<div class="col-md-6">
          			<label>Cuenta Contable</label><span style="color:red;"> *</span>
          			<select id="cuentaContableAuxiliarEd1" class="form-control">
          				<option th:each="cuentaContable : ${cuentasContablesAuxiliaresIniciadas}"
          						th:value="${cuentaContable.id}" th:text="${cuentaContable.codigo} + ' ' + ${cuentaContable.nombreCuenta}"></option>
          			</select>
          		</div>
          		
          		<div class="col-md-4">
          			<label>Tipo</label><span style="color:red;"> *</span>
          			<input type="text" class="form-control" id="tipoEd1" value="Debito" disabled="disabled">
          		</div>
  
			</div>
			
			<br>
			
			<div class="row">
				<div class="col-md-2">
          			<label>&nbsp;</label>
          			<input type="text" class="form-control" id="indicioEd2" placeholder="Codigo">
          		</div>
			
          		<div class="col-md-6">
          			<label>Cuenta Contable</label><span style="color:red;"> *</span>
          			<select id="cuentaContableAuxiliarEd2" class="form-control">
          				<option th:each="cuentaContable : ${cuentasContablesAuxiliaresIniciadas}"
          						th:value="${cuentaContable.id}" th:text="${cuentaContable.codigo} + ' ' + ${cuentaContable.nombreCuenta}"></option>
          			</select>
          		</div>
          		
          		<div class="col-md-4">
          			<label>Tipo</label><span style="color:red;"> *</span>
          			<input type="text" class="form-control" id="tipoEd2" value="Credito" disabled="disabled">
          		</div>
          	
			</div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnGuardarEntradaDiario">Guardar</button>
        </div>
        
      </div>
    </div>
  </div> 
  
  <!-- Modal Cuenta Enlace -->         
  <div class="modal" id="modalCuentaEnlace">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Cuenta de Enlace</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">

			<h5>Prestamo</h5>

          	<div class="row">
          		
          		<div class="col-md-2">
          			<label>&nbsp;</label>
          			<input type="text" class="form-control" placeholder="Codigo" id="codigoCapitalPrestamoCC">
          		</div>
          	
          		<div class="col-md-6">
          			<label>Capital</label><span style="color:red;"> *</span>
          			<select th:field="${capitalPrestamoEnlace.id}" class="form-control" id="capitalPrestamoCC">
          				<option th:each="capitalPrestamoEnlace : ${cuentasContablesAuxiliaresGeneral}"

          			</select>
          		</div>
          		
			</div>
			
			<br>
			
			<div class="row">
				<div class="col-md-2">
          			<label>&nbsp;</label>
          			<input type="text" class="form-control" placeholder="Codigo" id="codigoInteresPrestamoCC">
          		</div>
			
          		<div class="col-md-6">
          			<label>Interes</label><span style="color:red;"> *</span>
          			<select th:field="${interesPrestamoEnlace.id}" class="form-control" id="interesPrestamoCC">
          				<option th:each="interesPrestamoEnlace : ${cuentasContablesAuxiliaresGeneral}"
          						th:value="${interesPrestamoEnlace.id}" th:text="${interesPrestamoEnlace.codigo} + ' ' + ${interesPrestamoEnlace.nombreCuenta}"></option>

          			<input type="text" class="form-control" id="tipoEd2" value="Credito" disabled="disabled">
          		</div>
          	
			</div>
			
			<br>
			
			<div class="row">
				<div class="col-md-2">
          			<label>&nbsp;</label>
          			<input type="text" class="form-control"  placeholder="Codigo" id="codigoGastosCierrePrestamoCC">
          		</div>
			
          		<div class="col-md-6">
          			<label>Gastos de cierre</label><span style="color:red;"> *</span>
          			<select th:field="${gastosCierrePrestamoEnlace.id}" class="form-control" id="gastosCierrePrestamoCC">
          				<option th:each="gastosCierrePrestamoEnlace : ${cuentasContablesAuxiliaresGeneral}"
          						th:value="${gastosCierrePrestamoEnlace.id}" th:text="${gastosCierrePrestamoEnlace.codigo} + ' ' + ${gastosCierrePrestamoEnlace.nombreCuenta}"></option>
          			</select>
          		</div>
          	
			</div>
			
			<br>
			
			<div class="row">
				<div class="col-md-2">
          			<label>&nbsp;</label>
          			<input type="text" class="form-control"  placeholder="Codigo" id="codigoCobrosAdicionalesPrestamoCC">
          		</div>
			
          		<div class="col-md-6">
          			<label>Cobros adicionales</label><span style="color:red;"> *</span>
          			<select th:field="${cobrosAdicionalesPrestamoEnlace.id}" class="form-control" id="cobrosAdicionalesPrestamoCC">
          				<option th:each="cobrosAdicionalesPrestamoEnlace : ${cuentasContablesAuxiliaresGeneral}"
          						th:value="${cobrosAdicionalesPrestamoEnlace.id}" th:text="${cobrosAdicionalesPrestamoEnlace.codigo} + ' ' + ${cobrosAdicionalesPrestamoEnlace.nombreCuenta}"></option>
          			</select>
          		</div>
          	
			</div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnGuardarCuentaEnlace">Guardar</button>
        </div>
        
      </div>
    </div>
  </div> 
		
   <!-- Modal Iniciar Contabilidad -->         
  <div class="modal" id="modalCuentasAuxiliares">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Iniciar Contabilidad</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          	<div class="row">
          		<div class="col-md-4">
          			<label>Cuenta Contable</label>
          			<select id="cuentaContableAuxiliar" class="form-control">
          				<option th:each="cuentaContable : ${cuentasContablesAuxiliares}"
          						th:value="${cuentaContable.id}" th:text="${cuentaContable.codigo} + ' ' + ${cuentaContable.nombreCuenta}"></option>
          			</select>
          		</div>
          		
          		<div class="col-md-4">
          			<label>Tipo</label>
          			<select id="tipoCuentaAuxiliar" class="form-control">
          				<option value="1">Debito</option>
          				<option value="2">Credito</option>
          			</select>
          		</div>
          	
				<div class="col-md-4">
					<label>Monto</label>
					<input type="number" min="0" placeholder="Monto" class="form-control" id="montoCuentaAuxiliar">
				</div>
			</div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnGuardarInicioContable">Guardar</button>
        </div>
        
      </div>
    </div>
  </div>
