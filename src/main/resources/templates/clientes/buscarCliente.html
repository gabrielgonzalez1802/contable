<div th:fragment="buscarCliente">
               <!-- <label class="main-content-label">Titulo | Titulo del sistema</label> -->
         <div class="row">
            <br>
			<div class="col-md-12">
					  <div class="form-row align-items-center">
					    <div class="col-sm-2 my-1">
					      <label class="sr-only" for="">carpeta</label>
					      <div class="input-group">
					        <div class="input-group-prepend">
					        <button style="width: 100%;" class="btn btn-success" id="btnCarpeta">
					        	<i class="fas fa-search"></i>
					          </button>
					        </div>
					        <input type="hidden" th:value="${msg}" id="msg">
					        <input type="hidden" th:value="${carpeta.id}" class="form-control" id="carpetaId" placeholder="Carpeta" disabled="disabled">
					        <input type="text" th:value="${carpeta.nombre}" class="form-control" id="carpeta" placeholder="Carpeta" disabled="disabled">
					     	<div th:if="${carpeta.principal != 1}" class="input-group-prepend">
					        <button style="width: 100%;" class="btn btn-danger" id="btnExitCarpeta">
					        	<i class="fas fa-times"></i>
					          </button>
					        </div>
					      </div>
					    </div>
					    <div class="col-sm-2 my-1">
					   	 <div class="form-check form-check-inline">
					        <div class="custom-control custom-radio">
							  <input type="radio" id="cedula" name="tipoDocumentoBusqueda" class="custom-control-input" checked="checked">
							  <label class="custom-control-label" for="cedula">Ced.</label>
							</div>
						</div>	
						<div class="form-check form-check-inline">
							<div class="custom-control custom-radio">
							  <input type="radio" id="otro" name="tipoDocumentoBusqueda" class="custom-control-input">
							  <label class="custom-control-label" for="otro">Otro</label>
							</div>
					    </div>
					    </div>
					    <div class="col-sm-2 my-1">
					       <input type="text" class="form-control" id="buscarPorDocumento" maxlength="13" placeholder="Documento">
					    </div>
					    <div class="col-sm-4 my-1">
					       <input type="text" class="form-control" id="buscarPorNombre" placeholder="Nombre">
					    </div>
					    
					     <div class="col-sm-1 my-1">
					    </div>
					    
					    <div class="col-sm-1 my-1 pull right">
					    	 <button class="btn btn-primary btn-sm" type="button" id="agregarCliente">Agregar Cliente</button>
					    </div>
					  </div>
			</div>
		</div>

		<hr>

                              <p class="mb-0 tx-12 text-white op-7">&nbsp;</p>
                            </div>
                            <span class="float-right my-auto ml-auto">
<!--                               <i class="fas fa-arrow-circle-up text-white"></i> -->
                              <span class="text-white op-7"> &nbsp;</span>
                            </span>
                          </div>
                        </div>
                      </div>
                      <span id="" class="pt-1"><canvas width="298" height="30" style="display: inline-block; width: 298.25px; height: 30px; vertical-align: top;"></canvas></span>
                    </div>
                  </div>
                  
				 </div>
