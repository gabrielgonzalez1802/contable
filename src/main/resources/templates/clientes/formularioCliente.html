<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="formularioCliente">
               <!-- <label class="main-content-label">Titulo | Titulo del sistema</label> -->
                   <div class="row">
				        <div class="col-sm-6 mx-auto">

					        <div class="input-group mb-3">
					           <select id="selectTipoDocumento" class="form-control">
					           		<option value="1">Cedula</option>
					           		<option value="2">Pasaporte</option>
					           </select>
					        	&nbsp;
							   <input type="text" id="itemSearch" required="required" class="form-control" placeholder="">
								  <div class="input-group-append">
								    <button class="btn btn-primary" type="button" id="btnBuscarCliente">Buscar</button>
							   </div>
							</div>
				        </div>
				    </div>
                  <div style="background-color: #F3F3F2;width: 100%;padding: 8px;text-align: center;border-radius: 18px;">
<!--                     <h3 th:text="${cliente.nombre}"></h3> -->
<!--                     <input type="hidden" id="idCliente" value="${cliente.id}"> -->
                  </div>

<!--                 <h5 style="padding-top: 50px;">Agregar Cliente</h5> -->
                
          <div class="row">

        <div class="col-md-8 col-sm-8" id="formularioCuerpo">
			<form th:object="${cliente}" id="formClient" method="post" enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-3">
					 <div class="form-group">
					 	<input type="hidden" th:field="*{id}">
					    <label for="tipoDocumento">Tipo de identificacion</label>
					   <select class ="form-control" th:field="*{tipoDocumento}">
					  		<option value="Cedula">Cedula</option>
					  		<option value="Pasaporte">Pasaporte</option>
					   </select>
					  </div>
				</div>
				
				<div class="col-md-3">
					 <div class="form-group">
					    <label for="cedulaCliente">Numero</label>
					    <input type="text" maxlength="13" th:field="*{cedula}" class="form-control" placeholder="Cedula" id="cedulaCliente" required="required">
					  </div>
				</div>
				
				<div class="col-md-6">
				 	<div class="form-group">
					  <label for="nombreCliente">Nombre</label>
					   	<input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" id="nombreCliente" required="required">
					 </div>
				</div>
				
			</div>
			
			<div class="row">
			
				<div class="col-md-3">
				 	<div class="form-group">
					  <label for="telefonoCliente">Telefono</label>
					   	<input type="text" maxlength="12" th:field="*{telefono}" class="form-control" id="telefonoCliente" placeholder="Telefono">
					 </div>
				</div>
				
				<div class="col-md-3">
				 	<div class="form-group">
					  <label for="telefonoCliente">Celular</label>
					   	<input type="text" maxlength="12" th:field="*{celular}" class="form-control" id="celularCliente" placeholder="Celular">
					 </div>
				</div>
				
				<div class="col-md-3">
				 	<div class="form-group">
					  <label for="rncCliente">RNC</label>
					   	<input type="text" th:field="*{rnc}" class="form-control" id="rncCliente" placeholder="RNC">
					 </div>
				</div>
				
				<div class="col-md-3">
				 	<div class="form-group">
					  <label for="rncCliente">NCF</label>
					   	<input type="text" th:field="*{ncf}" class="form-control" id="ncfCliente" placeholder="NCF">
					 </div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6">
					 <div class="form-group">
					    <label for="fotoFrente">Foto frontal</label>
					    <input type="file" th:field="*{frontal}" class="form-control" id="fotoFrente">
					  </div>
				</div>
				<div class="col-md-6">
					 <div class="form-group">
					    <label for="fotoTrasera">Foto posterior</label>
					    <input type="file" th:field="*{trasera}" class="form-control" id="fotoTrasera">
					  </div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					 <div class="form-group">
					    <label for="cedulaCliente">Direcci&oacute;n</label>
					    <textarea th:field="*{direccion}" rows="1" class="form-control"></textarea>
					  </div>
				</div>
			</div>
												
			<div class="row">
				<div class="col-md-4">
					 <div class="form-group">
					    <label for="nombreEmpresaCliente">Nombre de la Empresa</label>
					    <input type="text" th:field="*{nombreEmpresa}" class="form-control" placeholder="Nombre de la Empresa" id="nombreEmpresaCliente">
					  </div>
				</div>
				
				<div class="col-md-8">
				 	<div class="form-group">
					  <label for="telefonoEmpresaCliente">Telefono de la Empresa</label>
					   	<input type="text" maxlength="12" class="form-control" th:field="*{telefonoEmpresa}" placeholder="Telefono de la Empresa" id="telefonoEmpresaCliente">
					 </div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					 <div class="form-group">
					    <label for="direccionEmpresaCliente">Direcci&oacute;n de la Empresa</label>
					    <textarea th:field="*{direccionEmpresa}" id="direccionEmpresaCliente" rows="1" class="form-control"></textarea>
					  </div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="form-group pull-right">
						<button class="btn btn-danger">Cancelar</button>
						<input type="submit" value="Guardar" class="btn btn-primary">
					</div>
				</div>
			</div>
			</form>
         </div>

                  <div class="col-md-4 col-sm-4">
                    <div class="" style="border-left-style: solid;">
                      <div class="card-body">
                        <h5 class="card-title">Balance</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Last month</h6>

                        </div>

                      </div>
                    </div>
                  </div>
                </div>
</div>
