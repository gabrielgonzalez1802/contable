<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="listaPendientes">
		<div style="text-align:center; font-size: 20px;font-weight: bold;margin-bottom: 10px;">Lista de pendientes 
		
		<button class="btn btn-success btn-sm" id="imprimirListaPendientes"><i class="fas fa-print"></i></button> 
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="table-responsive">
							<table class="table mg-b-0 text-md-nowrap" id="tablaListaPendientes">
								<thead style="background-color: #0162e8;height: 80px;">
									<tr>
										<th style="color: #f3f3f3;padding-top: 10px;">Cliente</th>
										<th style="color: #f3f3f3;padding-top: 10px;">Prestamo</th>
										<th style="color: #f3f3f3;padding-top: 10px;">Monto</th>
										<th style="color: #f3f3f3;padding-top: 10px;">Capital</th>
										<th style="color: #f3f3f3;padding-top: 10px;">Interes</th>
										<th style="color: #f3f3f3;padding-top: 10px;">Mora</th>
										<th style="color: #f3f3f3;padding-top: 10px;">Adicionales</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="pendiente : ${pendientes}">
										<td th:text="${pendiente.prestamo.cliente.nombre}"></td>
										<td th:text="${pendiente.prestamo.codigo}"></td>
										<td th:text="${pendiente.montoPrestamo}"></td>
										<td th:text="${pendiente.capitalPendiente}"></td>
										<td th:text="${pendiente.interesPendiente}"></td>
										<td th:text="${pendiente.MoraPendiente}"></td>
										<td th:text="${pendiente.AdicionalPendiente}"></td>
									</tr>
									<tr>
										<td colspan="5"></td>
										<td style="font-weight: bold;">Total Monto</td>
										<td th:text="${totalMonto}" style="font-weight: bold;"></td>
									</tr>
									<tr>
										<td colspan="5"></td>
										<td style="font-weight: bold;">Total Capital</td>
										<td th:text="${totalCapital}" style="font-weight: bold;"></td>
									</tr>
									<tr>
										<td colspan="5"></td>
										<td style="font-weight: bold;">Total Adicional</td>
										<td th:text="${totalAdicional}" style="font-weight: bold;"></td>
									</tr>
									<tr>
										<td colspan="5"></td>
										<td style="font-weight: bold;">Total Interes</td>
										<td th:text="${totalInteres}" style="font-weight: bold;"></td>
									</tr>
									<tr>
										<td colspan="5"></td>
										<td style="font-weight: bold;">Total Mora</td>
										<td th:text="${totalMora}" style="font-weight: bold;"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
	</div>	

</body>
</html>
