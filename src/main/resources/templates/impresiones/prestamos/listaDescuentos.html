<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="listaDescuentos">
		<div style="text-align:center; font-size: 20px;font-weight: bold;margin-bottom: 10px;">Lista de descuentos 
		
		<button class="btn btn-success btn-sm" id="imprimirListaDescuentos"><i class="fas fa-print"></i></button> 
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="table-responsive">
							<table class="table mg-b-0 text-md-nowrap" id="tablaListaDescuentos">
								<thead style="background-color: #0162e8;height: 80px;">
									<tr>
										<th style="color: #f3f3f3;padding-top: 10px;">Fecha</th>
										<th style="color: #f3f3f3;padding-top: 10px;">Cliente</th>
										<th style="color: #f3f3f3;padding-top: 10px;">Monto</th>
										<th style="color: #f3f3f3;padding-top: 10px;">Concepto</th>
										<th style="color: #f3f3f3;padding-top: 10px;">Usuario</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="descuento : ${descuentos}">
										<td th:text="${#dates.format(descuento.fecha, 'dd-MM-yyyy')}"></td>
										<td th:text="${descuento.cliente.nombre}"></td>
										<td th:text="${descuento.totalDescuento}"></td>
										<td th:text="${descuento.concepto}"></td>
										<td th:text="${descuento.usuario.username}"></td>
									</tr>
									<tr>
										<td colspan="3"></td>
										<td style="font-weight: bold;">Total Monto</td>
										<td th:text="${totalMonto}" style="font-weight: bold;"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
	</div>	

</body>
</html>
