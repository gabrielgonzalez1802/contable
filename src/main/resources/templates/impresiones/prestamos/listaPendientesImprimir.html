<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div id="imprimirData">
<style>
.table {
	width: 100%;
	border-collapse: collapse;
	margin: 16px 0 16px 0;
}

.table th {
	border: 1px solid #ddd;
	padding: 4px;
	background-color: #d4eefd;
	text-align: left;
	font-size: 15px;
}

.table td {
	border: 1px solid #ddd;
	text-align: left;
	padding: 6px;
}
</style>

<!--    <img alt="" th:src="@{/img/cafe.png}"> -->
   <center><img th:src="@{/logos/{img} (img=${empresa.logo} )}" style="max-width: 20%;"></center>
   <center th:text="${empresa.direccion}"></center>
   <center th:text="'TEL: ' + ${empresa.telefono}"></center>
   <center th:text="'RNC: ' + ${empresa.rnc}"></center>

  <hr>
  
  <div style="text-align:center; font-size: 20px;font-weight: bold;margin-bottom: 10px;">Lista de pendientes </div>

  <div class="container">
		<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="table-responsive">
							<table class="table mg-b-0 text-md-nowrap" id="tablaListaPendientes">
								<thead style="background-color: #e9ecef; height: 80px;">
									<tr>
										<th style="background-color: #e9ecef; padding-top: 10px; position: static">Fecha</th>
										<th style="background-color: #e9ecef; padding-top: 10px; position: static">Cliente</th>
										<th style="background-color: #e9ecef; padding-top: 10px; position: static">Codigo</th>
										<th style="background-color: #e9ecef; padding-top: 10px; position: static">Tipo Prestamo</th>
										<th style="background-color: #e9ecef; padding-top: 10px; position: static">Deuda Capital</th>
										<th style="background-color: #e9ecef; padding-top: 10px; position: static">Deuda Interes</th>
										<th style="background-color: #e9ecef; padding-top: 10px; position: static">Deuda Mora</th>
										<th style="background-color: #e9ecef; padding-top: 10px; position: static">Deuda Adicionales</th>
										<th style="background-color: #e9ecef; padding-top: 10px; position: static">Moneda</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="prestamoTotal : ${prestamosTotales}">
										<td th:text="${#dates.format(prestamoTotal.prestamo.fecha, 'dd-MM-yyyy')}"></td>
										<td th:text="${prestamoTotal.prestamo.cliente.nombre}"></td>
										<td th:text="${prestamoTotal.prestamo.codigo}"></td>
										<td th:if="${prestamoTotal.prestamo.tipo == '1'}" th:text="'Cuotas'"></td>
										<td th:unless="${prestamoTotal.prestamo.tipo == '1'}" th:text="'Interes'"></td>
										<td th:text="${prestamoTotal.capital}"></td>
										<td th:text="${prestamoTotal.interes}"></td>
										<td th:text="${prestamoTotal.mora}"></td>
										<td th:text="${prestamoTotal.adicionales}"></td>
										<td th:text="${prestamoTotal.moneda}"></td>
									</tr>
									<tr>
										<td></td>	
										<td></td>
										<td></td>	
										<td style="font-weight: bold;">Total</td>							
										<td style="font-weight: bold;" th:text="${totalCapital}" id="totalDeudaCapital"></td>
										<td style="font-weight: bold;" th:text="${totalInteres}" id="totalDeudaInteres"></td>
										<td style="font-weight: bold;" th:text="${totalMora}" id="totalDeudaMora"></td>
										<td style="font-weight: bold;" th:text="${totalAdicional}" id="totalDeudaAdicional"></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
   </div>
  </div> 
</body>
</html>
