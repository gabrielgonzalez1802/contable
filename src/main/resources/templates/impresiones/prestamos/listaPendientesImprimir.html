<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div id="imprimirData">
<style>
.table {
	width: 100%;
	border-collapse: collapse;
	margin: 16px 0 16px 0;
}

.table th {
	border: 1px solid #ddd;
	padding: 4px;
	background-color: #d4eefd;
	text-align: left;
	font-size: 15px;
}

.table td {
	border: 1px solid #ddd;
	text-align: left;
	padding: 6px;
}
</style>

<!--    <img alt="" th:src="@{/img/cafe.png}"> -->
   <center><img th:src="@{/logos/{img} (img=${empresa.logo} )}" style="max-width: 20%;"></center>
   <center th:text="${empresa.direccion}"></center>
   <center th:text="'TEL: ' + ${empresa.telefono}"></center>
   <center th:text="'RNC: ' + ${empresa.rnc}"></center>

  <hr>
  
  <div style="text-align:center; font-size: 20px;font-weight: bold;margin-bottom: 10px;">Lista de pendientes </div>

  <div class="container">
		<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="table-responsive">
							<table class="table mg-b-0 text-md-nowrap" id="tablaListaPendientes">
								<thead style="background-color: #0162e8;height: 80px;">
									<tr>
										<th style="padding-top: 10px;font-weight: bold;">Cliente</th>
										<th style="padding-top: 10px;font-weight: bold;">Prestamo</th>
										<th style="padding-top: 10px;font-weight: bold;">Monto</th>
										<th style="padding-top: 10px;font-weight: bold;">Capital</th>
										<th style="padding-top: 10px;font-weight: bold;">Interes</th>
										<th style="padding-top: 10px;font-weight: bold;">Mora</th>
										<th style="padding-top: 10px;font-weight: bold;">Adicionales</th>
									</tr>
								</thead>
									<tbody>
									<tr th:each="pendiente : ${pendientes}">
										<td th:text="${pendiente.prestamo.cliente.nombre}"></td>
										<td th:text="${pendiente.prestamo.codigo}"></td>
										<td th:text="${pendiente.montoPrestamo}"></td>
										<td th:text="${pendiente.capitalPendiente}"></td>
										<td th:text="${pendiente.interesPendiente}"></td>
										<td th:text="${pendiente.MoraPendiente}"></td>
										<td th:text="${pendiente.AdicionalPendiente}"></td>
									</tr>
									<tr>
										<td colspan="5"></td>
										<td style="font-weight: bold;">Total Monto</td>
										<td th:text="${totalMonto}" style="font-weight: bold;"></td>
									</tr>
									<tr>
										<td colspan="5"></td>
										<td style="font-weight: bold;">Total Capital</td>
										<td th:text="${totalCapital}" style="font-weight: bold;"></td>
									</tr>
									<tr>
										<td colspan="5"></td>
										<td style="font-weight: bold;">Total Adicional</td>
										<td th:text="${totalAdicional}" style="font-weight: bold;"></td>
									</tr>
									<tr>
										<td colspan="5"></td>
										<td style="font-weight: bold;">Total Interes</td>
										<td th:text="${totalInteres}" style="font-weight: bold;"></td>
									</tr>
									<tr>
										<td colspan="5"></td>
										<td style="font-weight: bold;">Total Mora</td>
										<td th:text="${totalMora}" style="font-weight: bold;"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
   </div>
  </div> 
</body>
</html>
