<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Mi sistema</title>
  </head>
  <body>
    <div class="container" style="padding-top: 13%;">
      <div class="row justify-content-sm-center">
        <div class="col-md-4 col-sm-4">
          <div style="border-radius:50px; border-style: solid;border-color: gray;">
            <form th:action="@{/login}" id="formLogin" method="POST" class="form-signin" style="padding-top: 10%;padding-bottom: 10%;padding-left: 8%;padding-right:8%;">
            <h1 style="text-align: center;padding-bottom: 2%;">Usuario:</h1>
            
            <div class="form-group has-search">
              <span class="form-control-feedback">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
              </span>
              <input type="text" name="username" class="form-control" placeholder="Usuario" style="border-radius: 10px;">
            </div>
            
            <div class="form-group has-search">
              <span class="form-control-feedback">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-lock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                  <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"/>
                  <path fill-rule="evenodd" d="M8 6a1 1 0 0 0-1 1v1h2V7a1 1 0 0 0-1-1zm2 2.076V7a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V9.3c0-.627-.46-1.058-1-1.224zM6.105 9.125C6.02 9.193 6 9.258 6 9.3v2.4c0 .042.02.107.105.175A.637.637 0 0 0 6.5 12h3a.64.64 0 0 0 .395-.125c.085-.068.105-.133.105-.175V9.3c0-.042-.02-.107-.105-.175A.637.637 0 0 0 9.5 9h-3a.637.637 0 0 0-.395.125z"/>
                </svg>
              </span>
              <input type="password" name="password" class="form-control" placeholder="**********" style="border-radius: 10px;">
            </div>
            
             <div class="form-group has-search">
              <span class="form-control-feedback">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
              </span>
              <select class="form-control" style="border-radius: 10px;" name="empresa" id="idEmpresa">
              		<option th:each="empresa : ${empresas}"
              				th:value="${empresa.id}" th:text="${empresa.nombre}"
              		></option>
              </select>
            </div>
            
            <input type="submit" value="Sign in" class="btn btn-success btn-block mb-1" style="border-radius: 10px;">
          </form>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script th:src="@{/assets/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}" ></script>
    
     <script>
    	$("#formLogin").submit(function(e){
    		var empresaId = $("#idEmpresa").val();
		    	$.post("/setEmpresa",{
		   			 "empresaId":empresaId,
		   		 },function(data){
		   				return true;		
		   		 });
   				return true;		
    	});
    </script>
  </body>
</html>
